{% extends "index.html" %}

{% block contenido %}
<div class="text-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="text-center">Login</h1>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <div class="text-center">
            <input type="submit" class="btn btn-dark" value="Iniciar Sesión" />
          </div>
          <br>
          <a href="{% url 'signup' %}">Registrate aquí</a>
          <p></p>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock contenido %}
